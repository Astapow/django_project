{% extends 'home_page.html' %}
{% block content %}
<style >

    input {
        border: none;
        border-bottom: 1px solid rgb(231,229,227);
    }
    .form-1 label i {
    margin-right: 5px;
    display: inline-block;
    width: 10px;
}

</style>

<form class="form-1">
    <h1><span class="log-in">LOGIN:</span></h1>
    <p class="float">
        <label for="login"><i class="icon-user"></i>Login: </label>
        <input type="text" name="login" placeholder="login or email">
    </p>
    <p class="float">
        <label for="password"><i class="icon-lock"></i>Password: </label>
        <input type="password" name="password" placeholder="password" class="showpassword">
    </p>
    <p class="clearfix">
        <input class="btn-primary border-0" type="submit" name="submit" value="Enter">
    </p>
</form>
{% endblock %}
